<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <title>English Conversation AI</title>

    <!-- General CSS Definitions -->
    <link rel="stylesheet" href="css/global.min.css">
    <link rel="stylesheet" href="css/base.min.css">

    <!-- CSS Components -->
    <link rel="stylesheet" href="css/box-section.min.css">
    <link rel="stylesheet" href="css/dropdown.min.css">
    <link rel="stylesheet" href="css/slider.min.css">
    <link rel="stylesheet" href="css/wave.min.css">
    <link rel="stylesheet" href="css/micro.min.css">
    <link rel="stylesheet" href="css/record.min.css">
    <link rel="stylesheet" href="css/progress-bar.min.css">
    <link rel="stylesheet" href="css/particles.min.css">

    <!-- CSS Skelethon -->
    <link rel="stylesheet" href="css/header.min.css">
    <link rel="stylesheet" href="css/aside.min.css">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/footer.min.css">

</head>
<body>
    <div class="container">
        <header>
            <ion-icon name="mic-outline"></ion-icon>
            <h1>Speaking AI</h1>
        </header>
        <div class="content">
            <aside class="box-section">
                <h1>Configurations <ion-icon name="settings-outline"></ion-icon></h1>
    
                <div class="section">
                    <h2>Language</h2>
                    <div class="dropdown" id="lang-select">
                        <div class="btn-select">
                            <span class="sbtn-text">Select a Language</span>
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </div>
                        <ul class="options">
                            <li class="option"><span class="option-text">English</span></li>
                            <li class="option"><span class="option-text">Portuguese</span></li>
                            <li class="option"><span class="option-text">Spanish</span></li>
                            <li class="option"><span class="option-text">French</span></li>
                            <li class="option"><span class="option-text">Chinese</span></li>
                        </ul>
                    </div>
                </div>
    
                <div class="section">
                    <h2>AI Model</h2>
                    <div class="dropdown" id="ai-model">
                        <div class="btn-select">
                            <span class="sbtn-text">Select an AI Model</span>
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </div>
                        <ul class="options">
                            <li class="option"><span class="option-text">gpt3-tutbo</span></li>
                        </ul>
                    </div>
                </div>
    
                <div class="section">
                    <h2>Criativity</h2>
                    <input type="range" value="0" class="slider"/>
                </div>
            </aside>
            <main class="box-section">
                <h1>Speaking <ion-icon name="language-outline"></ion-icon></h1>
                <div class="section">
                    <h2>Language Level</h2>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
    
                <div class="wave" id="wave">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                
                <div class="micro-container">
                    <button class="micro" id="recordAudioControl">
                        <ion-icon name="mic-outline"></ion-icon>
                    </button>
                </div>
    
                <div class="section">
                    <h2>Record</h2>
                    <div class="record">
                        <button class="control" id="media">
                            <ion-icon name="play-outline"></ion-icon>
                        </button>
                        <div class="record-progress">
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                            <div class="timer">
                                <span id="time-progress">00:00</span>
                                <span id="time-end">00:00</span>
                            </div>
                        </div>
                    </div>
                </div>
    
                <button id="send">Send to AI <ion-icon name="color-wand-outline"></ion-icon></button>
            </main>
        </div>
        <footer>
            <a href="http://github.com/Matheus1714" target="_blank">
                <ion-icon name="logo-github"></ion-icon>
            </a>
        </footer>
    </div>

    <div id="particle-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <audio id="audioPlayer" controls style="display: none;"></audio>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="scripts/dropdown.js"></script>
    
    <script type="module" src="scripts/audio.js"></script>
    <script type="module" src="scripts/media.js"></script>
    <script type="module" src="scripts/upload.js"></script>
    <script type="module" src="scripts/output.js"></script>
</body>
</html>
